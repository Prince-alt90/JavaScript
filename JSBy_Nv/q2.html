<body>
    <script>
        //write user defined function to generate fibbonacci series in console
        function fibonacci(n) {
            let fib = [0, 1];
            while (fib.length < n) {
                fib.push(fib[fib.length - 1] + fib[fib.length - 2])
            }
                return fib;
        }
        console.log(fibonacci(10));
                
        
    </script>
</body>
