        let var3=function(x,y){     //passing function to variable
            return x+y;
        }
        console.log(var3(4,5));

        let var4=(x,y)=>{          // we can write like this also without write 'function'
            return x+y;
        }
        console.log(var4(4,5));

        let var5=(x,y)=>x-y ;        // we can write function diretly like this 
        console.log(var5(4,5));

        console.log(var6(4));

        }

        console.log(list2);for(let i=0;i<list2.length;i++){

            }

        console.log(list4);
