<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3,4,5,6,7]
        console.log(arr1.length);
        console.log(arr1[2]);
        console.log(arr1[arr1.length-2]);
        console.log(arr1);

        //       *************               array operation

        arr1.push(8)
        arr1.push(9)
        console.log(arr1);

        arr1.unshift(98)
        arr1.unshift(99)
        console.log(arr1);

        v1=arr1.pop()
        console.log(`${arr1}:${v1}`);

        v2=arr1.shift()
        console.log(`${arr1} :${v2}`);

        console.log(arr1.indexOf(9));
        console.log(arr1.indexOf(55));

        console.log(arr1.includes(5));

        console.log(arr1);
        arr2=arr1.slice(3,7)
        console.log(arr2);
        
        console.log(arr1);
        arr3=arr1.splice(3,7)
        console.log(arr3);
        
        
        
        
        
        
        


        

        
        
        
        
    </script>
</body>
</html>
