<!DOCTYPE html>

<body>
    <script>

       //write a program  to generate prime nmber between 1 to 100
        // Function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Loop through numbers from 1 to 100 and print the primes
        console.log("Prime numbers between 1 and 100:");
        for (let i = 1; i <= 100; i++) {
            if (isPrime(i)) {
                console.log(i);
            }
        }


        
    </script>
</body>
</html>
